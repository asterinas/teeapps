# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

setup: true

orbs:
  continuation: circleci/continuation@0.3.1

parameters:
  GHA_Actor:
    type: string
    default: ""
  GHA_Action:
    type: string
    default: ""
  GHA_Event:
    type: string
    default: ""
  GHA_Meta:
    type: string
    default: ""

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  linux_ut:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: secretflow/ubuntu-base-ci:latest
    resource_class: 2xlarge+
    shell: /bin/bash --login -eo pipefail
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Install packages"
          command: |
            set -ex
            apt update
            apt install -y golang
            pip install pandas xgboost statsmodels scikit-learn sklearn2pmml
      - run:
          name: "build and test"
          command: |
            set -ex
            mkdir -p ~/.ssh && ssh-keyscan -t rsa github.com >> ~/.ssh/known_hosts
            bazel --output_base=target build //teeapps/...
            bazel --output_base=target test //teeapps/...

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  ut-workflow:
    when:
      not: << pipeline.parameters.GHA_Action >>
    jobs:
      - linux_ut
  docker-image-publish-workflow:
    when:
      equal: ["docker_image_publish", << pipeline.parameters.GHA_Action >>]
    jobs:
      - continuation/continue:
          configuration_path: .circleci/release-config.yml
